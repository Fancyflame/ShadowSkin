    <script>
    let ALARMED;
    let SKINS=[];
    let ALARM_WHEN_QUIT=false;
    window.onbeforeunload=(e)=>{
        if(!ALARM_WHEN_QUIT){
            
            return// 222;
        }
        return "确实要退出吗？你的工作不会被自动保存"
    }
    class Skin extends HTMLElement{
        constructor(obj,temporary){
            super();
            if(!temporary){
                SKINS.push(this);
            }
            /*this._obj=obj;
            this._model=obj.model;
            this._texture_=obj.texture;
            this._name=obj.name;*/
            
            this.innerHTML=`
            <div dd="head">
                <img dd="headimg">
            </div>
            <div dd="name"></div>`
            let id;
            function rnd(){
                return String(Math.random()).slice(8);
            }
            this.editor={
                modes:{},
                pen:{}
            }
            this.setSkin(obj);
            this.addEventListener("click",()=>{
                view(this);
            });
        }
        
        
        loadPicture(){
            let cvs=document.createElement("canvas");
            let ctx=cvs.getContext("2d");
            let img=new Image();
            img.src=this.texture;
            img.onload=()=>{
                cvs.width=16;
                cvs.height=32;
                let mo=mobs[this.model];
                for(let i in mo){
                    let {
                        size,
                        uv:[u0,u1],
                        origin:[o1,o2],
                        inflate:inf
                    }=mo[i];
                    let [x,y,z]=size;
                    o2+=size[1];
                    let p=[z+u0,z+u1,x,y];
                    ctx.drawImage(
                        img,p[0],p[1],
                        p[2],p[3],8+o1,
                        35-o2,p[2],p[3]
                    );
                };
                this.querySelector("[dd=headimg]").src=cvs.toDataURL();
            }
        }
        
        
        set name(v){
            this._name=v;
            this.querySelector("[dd=name]").innerText=this.name;
        }
        get name(){
            return this._name;
        }
        
        
        set texture(v){
            this._texture=v;
            this.loadPicture();
        }
        get texture(){
            return this._texture;
        }
        
        
        set model(v){
            this._model=v;
            this.loadPicture();
        }
        get model(){
            return this._model;
        }
        
        getInfo(){
            return {
                name:this.name,
                texture:this.texture,
                model:this.model,
                editor:this.editor
            }
        }
        
        setSkin(o){
            this.name=o.name;
            this.texture=o.texture;
            this.model=o.model;
            this.editor=o.editor||{
                modes:{}
            };
        }
    }
    try{
    customElements.define("s-skin",Skin);
    //customElements.whenDefined("s-skin").then(load_);
    }catch(err){alert(err)}
    
    function ide(n){
        return document.getElementById(n);
    }
    
    //处理本地数据
    function handleData(fn,alarm){
        if(localStorage){
            let q=localStorage.getItem("powerskin");
            try{
                q=JSON.parse(q);
            }catch(e){
                q=[];
            }
            q=fn(q)||q;
            localStorage.setItem("powerskin",JSON.stringify(q));
            return true;
        }
        if(alarm||!ALARMED){
            alert("您的浏览器不支持localStorage，强烈建议"+
                "升级浏览器，否则您的一切工作在刷新后将丢失！");
            ALARMED=true;
        }
        return false;
    }
    
    function saveData(){
        handleData(()=>{
            return SKINS.map(e=>{
                let a=e.getInfo();
                return a;
            });
        })
    }
    
    function view(e){
        let vw=ide("viewer");
        vw.fullScreen=true;
        ALARM_WHEN_QUIT=true;
        let obj={
            name:e.name,
            texture:e.texture,
            model:e.model,
            editor:e.editor
        }
        vw.send(obj);
        //保存皮肤
        function recv(d){
            d=d.detail;
            switch(d.event){
                case "close":
                    if(d.save){
                        save(d.save);
                    }
                    close();
                    break;
                case "save":
                    save(d.save);
                    break;
                case "copy":
                    let info=Object.assign(e.getInfo(),{name:d.name});
                    setSkin(info,true);
                    break;
                case "delete":
                    SKINS.forEach((el,i)=>{
                        if(e==el){
                            SKINS.splice(i,1);
                            ide("ctnr").removeChild(e);
                            saveData();
                            close();
                        }
                    })
                    break;
            }
            function save(obj){
                e.setSkin(d.save);
                SKINS.forEach((ele,i)=>{
                    if(ele==e){
                        SKINS.splice(i,1);
                        SKINS.unshift(e);
                    }
                });
                let ctnr=ide("ctnr");
                ctnr.insertBefore(e,ctnr.firstChild);
                saveData();
            }
            function close(){
                viewer.fullScreen=false;
                vw.removeEventListener("msg",recv);
                ALARM_WHEN_QUIT=false;
            }
        }
        vw.addEventListener("msg",recv);
    }
    
    function load_(){
        /*for(let i=0;i<15;i++){
            let name=(Math.random()*(10**15)).toString(36).slice(0,8);
            setSkin({name:name});
        }*/
        try{
        setSkin({
            name:"creeper",
            texture:b64sk.raw.creeper,
            model:"alex"
        });
        setSkin({
            name:"alex",
            texture:b64sk.raw.alex,
            model:"alex"
        });
        setSkin({
            name:"steve",
            texture:b64sk.raw.steve,
            model:"steve"
        });
        handleData((m)=>{
            for(let i in m){
                let n=setSkin(m[i]);
                SKINS.push(n)
            }
        });
        }catch(err){alert(err.stack)}
    }
    
    function importSkin(){
        let fi=ide("loadSkin");
        fi.click();
        fi.onchange=()=>{
            let fr=new FileReader();
            fr.onload=()=>{
                let name=(function(){
                    let n=fi.value;
                    n=n.split("\\").pop();
                    let y=n.split(".");
                    if(y.length>=2)n=y[y.length-2];
                    return n.slice(-10);
                })();
                setSkin({
                    name:name,
                    texture:fr.result,
                    model:"steve"
                },true);
                fi.value=null;
            }
            fr.readAsDataURL(fi.files[0]);
            fr.onerror=(ev)=>{
                alert("哎唷，读取失败啦！\n"+ev)
            }
        }
    }
    
    function createSkin(){
        let n=prompt("请输入新皮肤名字","New skin");
        if(!n)return;
        setSkin({
            name:n,
            model:"steve",
            texture:b64sk.raw.dummy
        },true)
    }
    
    function setSkin(obj,save){
        let n=new Skin(obj,!save);
        let ctnr=ide("ctnr");
        if(save){
            ctnr.insertBefore(n,ctnr.firstElementChild);
        }else{
            ctnr.appendChild(n);
        }
        if(save){
            saveData();
        }
        return n;
    }
    </script>
